<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning Project - Chapters 7, 8, 9</title>
    <style>
/* ==================== GLOBAL STYLES ==================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?w=1920&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    min-height: 100vh;
    position: relative;
    color: #333;
}

/* Overlay for better text readability */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    z-index: -1;
}

/* ==================== NAVIGATION BAR ==================== */
.navbar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    position: relative;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: white;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover::after {
    width: 80%;
}

/* ==================== MAIN CONTAINER ==================== */
.main-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    min-height: calc(100vh - 200px);
}

.content-area {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ==================== WELCOME SECTION ==================== */
.welcome-section {
    text-align: center;
}

.welcome-section h1 {
    font-size: 3rem;
    color: #667eea;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.subtitle {
    font-size: 1.3rem;
    color: #666;
    margin-bottom: 3rem;
}

.feature-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 3rem;
}

.card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

.card h3 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.card p {
    font-size: 1.1rem;
    margin-bottom: 1rem;
}

/* ==================== ABOUT SECTION ==================== */
.about-section {
    text-align: center;
}

.about-section h1 {
    font-size: 2.5rem;
    color: #667eea;
    margin-bottom: 2rem;
}

.about-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.info-card {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: left;
}

.info-card h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    padding-bottom: 0.5rem;
}

.info-card p {
    margin: 0.8rem 0;
    line-height: 1.6;
}

.info-card ul {
    list-style: none;
    margin-top: 1rem;
}

.info-card ul li {
    padding: 0.5rem 0;
    padding-left: 1.5rem;
    position: relative;
}

.info-card ul li::before {
    content: 'â†’ ';
    position: absolute;
    left: 0;
    font-weight: bold;
}

.profile-photo {
    width: 100%;
    max-width: 250px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    display: block;
    margin: 0 auto 1rem auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-photo:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

/* ==================== CHAPTERS SECTION ==================== */
.chapters-section {
    text-align: center;
}

.chapters-section h1 {
    font-size: 2.5rem;
    color: #667eea;
    margin-bottom: 3rem;
}

.chapter-buttons {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    max-width: 600px;
    margin: 0 auto;
}

.chapter-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 1.5rem 2rem;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}

.chapter-btn:hover {
    transform: translateX(10px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.btn-number {
    background: rgba(255, 255, 255, 0.3);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
}

.btn-text {
    flex: 1;
    text-align: left;
}

/* ==================== CHAPTER CONTENT ==================== */
.chapter-content {
    max-width: 900px;
    margin: 0 auto;
}

.chapter-content h1 {
    font-size: 2.5rem;
    color: #667eea;
    margin-bottom: 2rem;
    text-align: center;
    border-bottom: 3px solid #667eea;
    padding-bottom: 1rem;
}

.topic-section {
    margin: 3rem 0;
    padding: 2rem;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.topic-section h2 {
    color: #667eea;
    font-size: 1.8rem;
    margin-bottom: 1rem;
    border-left: 5px solid #667eea;
    padding-left: 1rem;
}

.intro-text {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 1.5rem;
    line-height: 1.6;
}

.code-example {
    background: #2d2d2d;
    color: #f8f8f2;
    padding: 1.5rem;
    border-radius: 10px;
    margin: 1.5rem 0;
    overflow-x: auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.code-example pre {
    margin: 0;
    font-family: 'Courier New', monospace;
    font-size: 0.95rem;
    line-height: 1.6;
}

.code-example code {
    color: #f8f8f2;
}

.result-box {
    background: #e8f5e9;
    border-left: 4px solid #4CAF50;
    padding: 1.5rem;
    border-radius: 8px;
    margin: 1rem 0;
    line-height: 1.8;
}

.result-box strong {
    color: #2e7d32;
    font-size: 1.1rem;
}

.result-box code {
    background: #fff;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    color: #d32f2f;
}

/* ==================== DEMO AREAS ==================== */
.demo-area {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    margin: 1.5rem 0;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.demo-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0.5rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.demo-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.demo-btn:active {
    transform: translateY(0);
}

.demo-input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    margin: 0.5rem 0;
    transition: all 0.3s ease;
}

.demo-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
}

textarea.demo-input {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    resize: vertical;
    min-height: 80px;
}

.demo-select {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    margin: 0.5rem 0;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.demo-item {
    background: #f5f5f5;
    padding: 1rem;
    margin: 0.5rem 0;
    border-radius: 8px;
    border-left: 4px solid #2196F3;
    transition: all 0.3s ease;
}

.mouse-demo-box {
    background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
    color: white;
    padding: 3rem;
    border-radius: 15px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    margin: 1rem 0;
}

.mouse-demo-box:hover {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.result-text {
    margin-top: 1rem;
    padding: 1rem;
    background: #f0f0f0;
    border-radius: 8px;
    font-size: 1rem;
    line-height: 1.6;
    min-height: 50px;
}

.demo-form {
    background: #f9f9f9;
    padding: 2rem;
    border-radius: 10px;
    border: 2px solid #e0e0e0;
    transition: all 0.3s ease;
}

/* ==================== BACK BUTTON ==================== */
.back-btn {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 2rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.back-btn:hover {
    transform: translateX(-5px) scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

/* ==================== FOOTER ==================== */
.footer {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-align: center;
    padding: 1.5rem;
    margin-top: 3rem;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
}

.footer p {
    margin: 0;
    font-size: 1rem;
}

/* ==================== RESPONSIVE DESIGN ==================== */
@media (max-width: 768px) {
    .nav-menu {
        flex-direction: column;
        gap: 0.5rem;
    }

    .welcome-section h1 {
        font-size: 2rem;
    }

    .feature-cards {
        grid-template-columns: 1fr;
    }

    .chapter-content h1 {
        font-size: 2rem;
    }

    .topic-section {
        padding: 1.5rem;
    }

    .main-container {
        padding: 1rem;
    }

    .content-area {
        padding: 1.5rem;
    }
}

/* ==================== SCROLLBAR STYLING ==================== */
::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">JS Learning</div>
            <ul class="nav-menu">

    <main class="main-container">

</body>
